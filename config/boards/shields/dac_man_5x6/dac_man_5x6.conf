# Basic ZMK settings (adjust as needed)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=n

# --- Required: Enable I2C, GPIO, and Input subsystems ---
CONFIG_I2C=y
CONFIG_GPIO=y
CONFIG_INPUT=y
CONFIG_INPUT_POINTING_DEVICE=y

# --- Enable the Azoteq IQS-Manus Driver ---
CONFIG_AZOTEQ_IQS_MANUS=y

# --- Enable Logging for Debugging ---
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_BACKEND_UART=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_AZOTEQ_IQS_MANUS_LOG_LEVEL=4
# --- End Optional Logging ---
