# Basic ZMK settings (adjust as needed)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=n

# Enable input subsystem (needed for pointing device)
CONFIG_INPUT=y

# Enable the Azoteq IQS550 driver
CONFIG_AZOTEQ_IQS550=y
CONFIG_AZOTEQ_IQS550_LOG_LEVEL_DBG=y
